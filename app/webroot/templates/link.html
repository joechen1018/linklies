<div id="{{data.id}}" class="link {{data.state}}" data-grid="{{data.grid}}" ng-style="linkStyle()">
	<div class="state-paste-url"  ng-show="checkState('paste-url')" ng-style="{
		height : grids.gridHeight
	}">
		<span data-icon="g" ng-style="{
			display:block,
			top : 4
		}">
			<input placeholder="Paste url here" ng-style="{
				width : grids.linkSize.width - 45,
				height : grids.linkSize.height - 10
			}" xng-focus="data.state.focus" value="{{data.url}}" ng-paste="onPasted($event.originalEvent.clipboardData.getData('text/plain'))" />
		</span>
		
	</div>
	<div class="state-ready" ng-show="checkState('ready')">
		<div class="link-body">
			<div class="icon" style="background:url(http://www.youtube.com/favicon.ico) center center no-repeat">
				<!-- <img src="http://www.youtube.com/favicon.ico" /> -->

			</div>
			<a class="title" target="_blank" ng-style="{
				width : grids.linkSize.width - 35,
				lineHeight : grids.gridHeight + 'px'
			}">{{data.pageTitle}}</a>
		</div>
		<div class="link-details hide">
			<div class="arrow arrow-up"></div>
			<div class="arrow arrow-down"></div>

			<div class="page page-1">
				<img class="thumb" ng-src="{data.thumb}">
				<div class="texts">
					<h1>
						{{data.contentTitle}}
						<p><a class="from external" href="www.youtube.com" target="_blank">{{data.from}}</a></p>
					</h1>
					<p class="desc">{{data.desc}}</p>	
					<div class="more">
						<div class="arrow-right"></div>
						<a href="">Next</a>	
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
