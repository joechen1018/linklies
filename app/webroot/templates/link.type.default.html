<div class="player-holder">
	<iframe style="display:none" src="" width="100%" height="100%" frameborder="0"></iframe>
</div>

<div class="img" ng-show="!isPlayingVideo && hasImageArea">
	<img class="thumb" ng-src="{{data.images[0]}}" class="{{iconHover ? 'icon-hover' : ''}}">
	<span class="thumb-icon" data-icon="j" bo-show="data.view == 'video'" ng-click="playVideo()">
	</span>	
	<div class="video-bg" bo-show="data.view == 'video'"></div>
</div>
