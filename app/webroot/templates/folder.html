<div id="{{data.id}}" class="folder {{data.type}}" data-grid="{{data.grid}}" 
	data-grid-index="{{$index}}" 
	ng-style="getStyle()">
	<span class="icon" data-icon="{{data.icon}}" ng-style="{
		top : (grids.folderSize.height  - 55  - 55) * 0.7
	}" ></span>
	<div class="close" data-icon="s"></div>
	<p class="name">{{data.name}}</p>
</div>
